---

- stat:
    path: /etc/logstash/conf.d
  register: conf_d

- name: Clear Logstash /etc/logstash/conf.d/ folder
  file:
    path: /etc/logstash/conf.d
    state: absent
  when: conf_d.stat.exists

- name: Create Logstash /etc/logstash/conf.d/ folder
  file:
    path: /etc/logstash/conf.d/
    owner: root
    group: root
    mode: 0655
    state: directory

- name: Create Logstash input configuration files.
  template:
    src: "{{ item }}.j2"
    dest: "/etc/logstash/conf.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items: "{{ logstash_inputs | default([]) }}"
  notify: restart logstash

- name: Create Logstash output configuration files.
  template:
    src: "{{ item }}.j2"
    dest: "/etc/logstash/conf.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items: "{{ logstash_output | default([]) }}"
  notify: restart logstash

- name: Copy Logstash filters.
  copy:
    src: "filters/{{ item }}"
    dest: "/etc/logstash/conf.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items: "{{ logstash_filter_files | default([]) }}"
  notify: restart logstash

- name: Create Logstash filters from templates.
  template:
    src: "{{ item }}.j2"
    dest: "/etc/logstash/conf.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items: "{{ logstash_filters | default([]) }}"
  notify: restart logstash

- name: Create Logstash configuration file for local syslog.
  template:
    src: 02-local-syslog-input.conf.j2
    dest: /etc/logstash/conf.d/02-local-syslog-input.conf
    owner: root
    group: root
    mode: 0644
  when: logstash_monitor_local_syslog
  notify: restart logstash

- name: Ensure configuration for local syslog is absent if disabled.
  file:
    path: /etc/logstash/conf.d/02-local-syslog-input.conf
    state: absent
  when: not logstash_monitor_local_syslog
  notify: restart logstash
