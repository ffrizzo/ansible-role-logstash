---

logstash_version: "5.x"


logstash_listen_port_beats: 5044
logstash_listen_host_beats: localhost

logstash_elasticsearch_hosts:
  - http://localhost:9200

logstash_local_syslog_path: /var/log/syslog
logstash_monitor_local_syslog: yes

logstash_ssl_dir: /etc/pki/logstash
logstash_ssl_certificate_file: ""
logstash_ssl_key_file: ""

logstash_enabled_on_boot: yes

logstash_install_plugins:
  - logstash-input-beats

logstash_inputs:
  - 01-beats-input.conf

logstash_outputs:
  - 30-elasticsearch-output.conf
  - 31-debug-output.conf

logstash_filter_files:
  - 10-syslog.conf
  - 11-nginx.conf
  - 12-apache.conf
  - 14-solr.conf
  - 15-drupal.conf

logstash_geo_ip_url: http://geolite.maxmind.com/download/geoip/database/GeoLite2-City.mmdb.gz
logstash_geo_ip_enabled: no
